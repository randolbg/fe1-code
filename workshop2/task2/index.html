<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="x-ua-compatible" content="IE=edge" />
	<meta charset="UTF-8">
	<title>Layout</title>
	<link rel="stylesheet" type="text/css" href="common.css">
</head>
	<body>
		
		<div id="container">
			
			<div id="behind">
			
				<div id="header">
					<div id="inner">
						<div id="rightpic"><img src="entries/rpic-logo.png">
							
						</div>
						<div id="leftpic">
							<div class="right">
								<h5>Big Sean (Finally-famous deluxe)</h4>
								<p>Memories Part II</p>
							</div>
							<div class="left">
								<img src="entries/authorPic.png">
							</div>
						</div>
					
					</div>
					<div id="nav">
						
						<ul>
							<li>
								<button type="button" class="leftbtn"><img src="entries/leftButton.png"></button>
							</li>
							<li>
								<button class="playButton"><img src="entries/playButton.png"></button>
							</li>
							<li>
								<button class="rightButton"><img src="entries/rightButton.png"></button>
							</li>
						</ul>

					</div>
					
				</div>
				<div id="controls">
					
					<audio src="music/Memories2.mp3" controls>	
						<embed 
						src="music/Memories2.mp3"
						loop="false"
						autostart="false" />
					</audio>
				</div>
				<div id="main">
					
					<ol class="playlist">
						<li><span class="title"><a href="music/Intro.mp3">Intro</a></span><span class="time"><form><label for="hmsg">1:14</label><input type="checkbox" name="song" value="music"></form></span></li>
						<li><span class="title"><a href="#">I Do It</a></span><span class="time"><form><label for="hmsg">3:35</label><input type="checkbox" name="song" value="music"></form></span></li>
						<li><span class="title"><a href="#">My Last</a></span><span class="time"><form><label for="hmsg">4:14</label><input type="checkbox" name="song" value="music"></form></span></li>
						<li><span class="title"><a href="#">Don't Tell Me You Love Me</a></span><span class="time"><form><label for="hmsg">3:56</label><input type="checkbox" name="song" value="music"></form></span></li>
						<li><span class="title"><a href="#">What For Me</a></span><span class="time"><form><label for="hmsg">3:57</label><input type="checkbox" name="song" value="music"></form></span></li>
						<li><span class="title"><a href="#">Marvin &amp; Chardonney</a></span><span class="time"><form><label for="hmsg">3:47</label><input type="checkbox" name="song" value="music"></form></span></li>
						<li><span class="title"><a href="#">Dance (Ass)</a></span><span class="time"><form><label for="hmsg">3:17</label><input type="checkbox" name="song" value="music"></form></span></li>


					</ol>
				</div>
			</div>
				
		</div>
		



	</body>
</html>
